      <div class="contact-container">
          <h1>Contact Me</h1>
          <form action="https://formspree.io/f/xzbnlrzz" method="POST">
              <div class="form-field">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" placeholder="Insert your name" required />
              </div>
              <div class="form-field">
                  <label for="email">Email</label>
                  <input type="email" name="_replyto" id="email" placeholder="Insert your email address"  required />
              </div>
              <div class="form-field">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" placeholder="Share your opinion with me..." required></textarea>
              </div>
              <button type="submit">Send</button>
          </form>
